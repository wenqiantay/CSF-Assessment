<div class="row mt-3">
  <div class="col d-flex justify-content-between align-items-center">
    <div class="fs-1 fw-bold text-primary">Menu (${{ totalPrice.toFixed(2) }})</div>
    <div>
      <button type="button" class="btn btn-primary" [disabled]="totalQuantity === 0" (click)="placeOrder()">
        Place Order ({{ totalQuantity }})
      </button>
    </div>
  </div>
</div>

<!-- each row display a single mene item -->
 @for (i of menuItemList; track i) {
   <div class="row mb-2">
     <div class="col">
       <div class="menu-item">
         <div>
           <button type="button" class="btn btn-warning" (click)="clearButton(i.name)">
             <i class="bi bi-x-square"></i>
           </button>
         </div>
           <div class="menu-details">
             <div>Name: <span class="fw-bold"></span> {{ i.name }}</div>
             <div>Description:
               <span class="fst-italic">
                 {{ i.description }}
               </span>
             </div>
             <div>
              Price: {{ i.price }}
             </div>
             <div></div>
             @if (i.quantity > 0) {
               <div class="text-danger fw-bold">Quantity: {{ i.quantity }}</div>
             }
           </div>
           <div class="menu-button-end">
             <button type="button" class="btn btn-success" (click)="updateQuantity(i.name, +1)">
               <i class="bi bi-plus-circle"></i>
             </button>
           </div>
         
         </div>
       </div>
     </div>
 }
